name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-docker@v2
      with:
        dockerfile: backend/Dockerfile  # Path to your Dockerfile if it's not in the root

    - name: Build Docker Image
      run: docker build --tag hariramprasanth/live-stream-backend:${{ github.run_id }} .

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image
      run: docker push hariramprasanth/live-stream-backend:${{ github.run_id }}

